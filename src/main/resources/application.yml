spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create

# 포트 설정 및 한글 깨짐 현상 방지
server:
  port: 8085
  servlet:
    encoding:
      force-response: true