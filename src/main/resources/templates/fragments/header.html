<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Our Story</title>

  <!-- Bootstrap 5.2.3 Version -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
  <div th:fragment="side-bar" class="col-2" id="side-bar">
    <!-- Bootstrap 5.2.3 Version -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <div align="center" style="height: 20%;">
      <h1 style="color: whitesmoke; padding-top: 30px;">Our Story</h1>
    </div>

    <div style="height: 60%; margin-left: 10px;">
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-house-fill">&nbsp;Home</i>
      </button>
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-calendar-fill">&nbsp;Calendar</i>
      </button>
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-person-heart">&nbsp;Friends</i>
      </button>
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-people-fill">&nbsp;Others</i>
      </button>
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-cart-fill">&nbsp;Shop</i>
      </button>
      <button class="btn side-bar-icon-btn">
        <i class="bi bi-person-vcard">&nbsp;My Page</i>
      </button>
    </div>

    <div align="center" style="height: 20%;">
      <button class="btn side-bar-btn">login</button>
      <button class="btn side-bar-btn">join</button>
    </div>
  </div>

</html>
